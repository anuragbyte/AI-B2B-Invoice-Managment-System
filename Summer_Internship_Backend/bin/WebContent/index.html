<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/abcLogo.svg">
        </div>
        <img src="images/logo.svg">
    </div>

    <div class="mainPanel">
        Invoice List
        <div class="tablePanel">
            <div class="buttons">
                <button class="btn" id="add">+ Add</button>
                <button class="btn" id="edit">+ Edit</button>
                <button class="btn btn-active" id="delete">- Delete</button>
                <input type="text" class="btn" id="searchBar" placeholder="Search by Invoice Number"></input>
            </div>
            <table id="mainTable">
                <tr>
                    <th><input type="checkbox" id="checkBoxMaster"></th>
                    <th>Customer Name</th>
                    <th>Customer #</th>
                    <th>Invoice #</th>
                    <th>Invoice Amount</th>
                    <th>Due Date</th>
                    <th>Predicted Payment Date</th>
                    <th>Notes</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
